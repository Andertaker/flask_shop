<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Добавление категории</title>
	<script src="static/jquery-1.11.0.min.js"></script>
</head>
<body>
	<h1>Добавление категории</h1>
	<form action="" method="post", name="name">
		{{form.hidden_tag()}}
		<p>Название:</p> {{form.name(size=64)}} <br>
		<p>Картинка(ссылка):</p> {{form.picture(size=128)}} <br>
		<p>Родитель: </p> {{form.parent}}
		<input type="submit" value="Добавить">
	</form>


</body>
</html>
