<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Список категорий</title>
</head>
<body>
	<h1>Категории</h1>
	<table>
		{% for category in categories %}
		<tr>
			<td>
				<a href="/cat/{{ category.id }}"><img src="{{ category.picture }}"></a>
			</td>
		</tr>
		<tr>
			<td>
				<a href="/cat/{{ category.id }}">{{ category.name }}</a>
			</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
