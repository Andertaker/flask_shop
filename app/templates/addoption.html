<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Добавление Опции</title>
	<script src="static/jquery-1.11.0.min.js"></script>
</head>
<body>
	<h1>Добавление опции</h1>
	<form action="" method="post" name="name">
		{{form.hidden_tag()}}
		<p>Название:</p> {{form.name(size=64)}} <br>
		<p>Описание:</p> {{form.description(size=512)}} <br>
		<p>Тип: </p> {{form.type_option}}
		<input type="submit" value="Добавить">
	</form>
</body>
</html>
