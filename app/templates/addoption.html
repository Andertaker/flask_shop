<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Добавление Опции</title>
</head>
<body>
	<h1>Добавление опции</h1>
	<form action="" method="post" name="name">
		{{form.hidden_tag()}}
		<p>Имя</p> {{form.name}}<br>
		<p>Описание</p> {{form.description}}<br>
		<p>Тип</p> {{form.param_type}}<br>
		<p>Значения</p> {{form.values}}<br>
		<p>Ед.Измерения</p> {{form.dimension}}<br>
		<p>Мин.</p> {{form.min}}<br>
		<p>Макс.</p> {{form.max}} <br>
		<input type="submit" value="Добавить">
	</form>
</body>
</html>
